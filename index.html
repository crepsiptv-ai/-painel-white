<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação BTC</title>
  <script src="https://cdn.jsdelivr.net/npm/ccxt@1.105.54/dist/ccxt.browser.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; }
    .exchange { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .symbol { font-weight: bold; font-size: 1.2em; }
    .price { font-size: 1.4em; color: #333; }
    .label { font-size: 0.9em; color: #666; }
    .error { color: #e74c3c; font-weight: bold; }
    .success { color: #27ae60; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotação BTC</h2>

    <div class="exchange">
      <div class="label">Gate.io (Spot)</div>
      <div class="symbol">BTC/USDT</div>
      <div class="price" id="gate-price">Carregando...</div>
    </div>

    <div class="exchange">
      <div class="label">MEXC (Futuros)</div>
      <div class="symbol">BTC/USDT (Futuros)</div>
      <div class="price" id="mexc-price">Carregando...</div>
    </div>
  </div>

  <script>
    // Função para criar exchange com proxy robusto
    function createExchange(id) {
      const exchange = new ccxt[id]();
      exchange.proxy = 'https://api.allorigins.win/get?url=';
      exchange.urls.api = exchange.urls.api.replace('https://', '');
      return exchange;
    }

    const gate = createExchange('gate');
    const mexc = createExchange('mexc');

    async function fetchTicker(exchange, symbol, callback) {
      try {
        const url = exchange.urls.api + '/' + exchange.implode_params(symbol, exchange.urls.api);
        const response = await fetch(gate.proxy + encodeURIComponent('https://' + url));
        const body = await response.json();
        const ticker = exchange.parse_ticker(body.data || body, symbol);
        callback(ticker.last);
      } catch (err) {
        callback('Erro');
        console.error('Erro ao buscar ' + symbol, err.message);
      }
    }

    async function fetchGateSpot() {
      fetchTicker(gate, 'BTC/USDT', (price) => {
        document.getElementById('gate-price').textContent = price === 'Erro' ? 'Erro' : price.toFixed(2);
        document.getElementById('gate-price').className = price === 'Erro' ? 'price error' : 'price success';
      });
    }

    async function fetchMexcFutures() {
      fetchTicker(mexc, 'BTC/USDT:USDT', (price) => {
        document.getElementById('mexc-price').textContent = price === 'Erro' ? 'Erro' : price.toFixed(2);
        document.getElementById('mexc-price').className = price === 'Erro' ? 'price error' : 'price success';
      });
    }

    function atualizar() {
      fetchGateSpot();
      fetchMexcFutures();
    }

    // Primeira atualização
    atualizar();
    // Depois a cada 15 segundos
    setInterval(atualizar, 15000);
  </script>
</body>
</html>
