<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação BTC</title>
  <script src="https://cdn.jsdelivr.net/npm/ccxt@1.105.54/dist/ccxt.browser.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; }
    .exchange { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .symbol { font-weight: bold; font-size: 1.2em; }
    .price { font-size: 1.4em; color: #333; }
    .label { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotação BTC</h2>

    <div class="exchange">
      <div class="label">Gate.io (Spot)</div>
      <div class="symbol">BTC/USDT</div>
      <div class="price" id="gate-price">Carregando...</div>
    </div>

    <div class="exchange">
      <div class="label">MEXC (Futuros)</div>
      <div class="symbol">BTC/USDT (Futuros)</div>
      <div class="price" id="mexc-price">Carregando...</div>
    </div>
  </div>

  <script>
    const ccxtProxy = new Proxy(ccxt, {
      get: (target, prop) => {
        if (typeof target[prop] === 'function') {
          return (...args) => {
            const exchange = new target[prop]();
            exchange.proxy = 'https://corsproxy.io/?';
            return exchange;
          };
        }
        return target[prop];
      }
    });

    const gate = ccxtProxy.gate();
    const mexc = ccxtProxy.mexc();

    async function fetchGateSpot() {
      try {
        const ticker = await gate.fetchTicker('BTC/USDT');
        document.getElementById('gate-price').textContent = ticker.last?.toFixed(2) || 'N/A';
      } catch (err) {
        document.getElementById('gate-price').textContent = 'Erro';
        console.error('Gate.io', err.message);
      }
    }

    async function fetchMexcFutures() {
      try {
        const ticker = await mexc.fetchTicker('BTC/USDT:USDT');
        document.getElementById('mexc-price').textContent = ticker.last?.toFixed(2) || 'N/A';
      } catch (err) {
        document.getElementById('mexc-price').textContent = 'Erro';
        console.error('MEXC', err.message);
      }
    }

    function atualizar() {
      fetchGateSpot();
      fetchMexcFutures();
    }

    atualizar();
    setInterval(atualizar, 10000);
  </script>
</body>
</html>
