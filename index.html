<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação WHITE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; }
    .exchange { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .symbol { font-weight: bold; font-size: 1.2em; }
    .price { font-size: 1.4em; color: #333; }
    .label { font-size: 0.9em; color: #666; }
    .error { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotação WHITE</h2>

    <div class="exchange">
      <div class="label">Gate.io (Spot)</div>
      <div class="symbol">WHITE/USDT</div>
      <div class="price" id="gate-price">Carregando...</div>
    </div>

    <div class="exchange">
      <div class="label">MEXC (Futuros)</div>
      <div class="symbol">WHITE/USDT (Futuros)</div>
      <div class="price" id="mexc-price">Carregando...</div>
    </div>
  </div>

  <script>
    async function fetchGateSpot() {
      try {
        const response = await fetch('https://api.gate.io/api2/1/ticker/white_usdt');
        const data = await response.json();
        if (data.result === 'true' && data.last) {
          document.getElementById('gate-price').textContent = parseFloat(data.last).toFixed(6);
        } else {
          document.getElementById('gate-price').textContent = 'N/A';
        }
      } catch (err) {
        document.getElementById('gate-price').textContent = 'Erro';
        document.getElementById('gate-price').classList.add('error');
        console.error('Gate.io', err);
      }
    }

    async function fetchMexcFutures() {
      try {
        const response = await fetch('https://contract.mexc.com/api/v1/contract/last_price/WHITE_USDT');
        const data = await response.json();
        if (data.success && data.data) {
          document.getElementById('mexc-price').textContent = parseFloat(data.data.lastPrice).toFixed(6);
        } else {
          document.getElementById('mexc-price').textContent = 'N/A';
        }
      } catch (err) {
        document.getElementById('mexc-price').textContent = 'Erro';
        document.getElementById('mexc-price').classList.add('error');
        console.error('MEXC', err);
      }
    }

    function atualizar() {
      fetchGateSpot();
      fetchMexcFutures();
    }

    // Primeira atualização
    atualizar();
    // A cada 10 segundos
    setInterval(atualizar, 10000);
  </script>
</body>
</html>
