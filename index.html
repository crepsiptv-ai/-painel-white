<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação WEMIX (Exemplo Funcional)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; }
    .exchange { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .symbol { font-weight: bold; font-size: 1.2em; }
    .price { font-size: 1.4em; color: #333; }
    .label { font-size: 0.9em; color: #666; }
    .error { color: #e74c3c; }
    .note { font-size: 0.8em; color: #777; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotação WEMIX (Exemplo Real)</h2>

    <div class="exchange">
      <div class="label">Gate.io (Spot)</div>
      <div class="symbol">WEMIX/USDT</div>
      <div class="price" id="gate-price">Carregando...</div>
      <div class="note" id="gate-note"></div>
    </div>

    <div class="exchange">
      <div class="label">MEXC (Futuros)</div>
      <div class="symbol">WEMIX/USDT</div>
      <div class="price" id="mexc-price">Carregando...</div>
      <div class="note" id="mexc-note"></div>
    </div>
  </div>

  <script>
    // === GATE.IO SPOT ===
    async function fetchGate() {
      try {
        const response = await fetch('https://api.gate.io/api/v4/spot/tickers?currency_pair=WEMIX_USDT');
        const data = await response.json();

        if (Array.isArray(data) && data.length > 0 && data[0].last) {
          document.getElementById('gate-price').textContent = parseFloat(data[0].last).toFixed(6);
          document.getElementById('gate-note').textContent = `Último: ${data[0].last}`;
        } else {
          throw new Error('Dados ausentes');
        }
      } catch (err) {
        document.getElementById('gate-price').textContent = 'Erro';
        document.getElementById('gate-price').classList.add('error');
        document.getElementById('gate-note').textContent = 'Falha (não listado ou erro)';
        console.error('Gate.io', err);
      }
    }

    // === MEXC FUTUROS ===
    async function fetchMexc() {
      try {
        const response = await fetch('https://contract.mexc.com/api/v1/contract/ticker/WEMIX_USDT');
        const data = await response.json();

        if (data.success && data.data?.lastPrice !== undefined) {
          document.getElementById('mexc-price').textContent = parseFloat(data.data.lastPrice).toFixed(6);
          document.getElementById('mexc-note').textContent = `Futuros ativos`;
        } else {
          document.getElementById('mexc-price').textContent = 'N/A';
          document.getElementById('mexc-note').textContent = 'Contrato não listado';
        }
      } catch (err) {
        document.getElementById('mexc-price').textContent = 'Erro';
        document.getElementById('mexc-price').classList.add('error');
        document.getElementById('mexc-note').textContent = 'Falha na API';
        console.error('MEXC', err);
      }
    }

    function atualizar() {
      fetchGate();
      fetchMexc();
    }

    // Primeiro carregamento
    atualizar();

    // Atualiza a cada 15s
    setInterval(atualizar, 15000);
  </script>
</body>
</html>
