<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação WHITE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; }
    .exchange { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .symbol { font-weight: bold; font-size: 1.2em; }
    .price { font-size: 1.4em; color: #333; }
    .label { font-size: 0.9em; color: #666; }
    .error { color: #e74c3c; }
    .debug { font-size: 0.8em; color: #999; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotação WHITE</h2>

    <div class="exchange">
      <div class="label">Gate.io (Spot)</div>
      <div class="symbol">WHITE/USDT</div>
      <div class="price" id="gate-price">Carregando...</div>
      <div class="debug" id="gate-debug"></div>
    </div>

    <div class="exchange">
      <div class="label">MEXC (Futuros)</div>
      <div class="symbol">WHITE/USDT (Futuros)</div>
      <div class="price" id="mexc-price">Carregando...</div>
      <div class="debug" id="mexc-debug"></div>
    </div>
  </div>

  <script>
    async function fetchWithProxy(url) {
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        if (data && data.contents) {
          return JSON.parse(data.contents);
        } else {
          throw new Error("Resposta vazia ou inválida do proxy");
        }
      } catch (err) {
        console.error("Erro no fetchWithProxy:", err);
        throw err;
      }
    }

    async function fetchGateSpot() {
      const url = 'https://api.gate.io/api/v4/spot/tickers?currency_pair=WHITE_USDT';
      const debugEl = document.getElementById('gate-debug');

      try {
        debugEl.textContent = 'Buscando...';
        const data = await fetchWithProxy(url);

        console.log('Gate.io resposta:', data);

        if (Array.isArray(data) && data.length > 0) {
          const ticker = data[0];
          if (ticker.last) {
            document.getElementById('gate-price').textContent = parseFloat(ticker.last).toFixed(6);
            debugEl.textContent = `Ok: ${ticker.last}`;
          } else {
            document.getElementById('gate-price').textContent = 'N/A';
            debugEl.textContent = 'Dado incompleto';
          }
        } else {
          document.getElementById('gate-price').textContent = 'N/A';
          debugEl.textContent = 'Par não encontrado';
        }
      } catch (err) {
        document.getElementById('gate-price').textContent = 'Erro';
        document.getElementById('gate-price').classList.add('error');
        debugEl.textContent = 'Falha na requisição';
        console.error('Gate.io erro:', err);
      }
    }

    async function fetchMexcFutures() {
      const url = 'https://contract.mexc.com/api/v1/contract/ticker/WHITE_USDT';
      const debugEl = document.getElementById('mexc-debug');

      try {
        debugEl.textContent = 'Buscando...';
        const data = await fetchWithProxy(url);

        console.log('MEXC resposta:', data);

        if (data.success === true && data.data && typeof data.data.lastPrice === 'number') {
          document.getElementById('mexc-price').textContent = parseFloat(data.data.lastPrice).toFixed(6);
          debugEl.textContent = `Ok: ${data.data.lastPrice}`;
        } else if (data.code === 100001 || !data.success) {
          debugEl.textContent = 'Par não listado';
          document.getElementById('mexc-price').textContent = 'N/A';
        } else {
          debugEl.textContent = 'Resposta inesperada';
          document.getElementById('mexc-price').textContent = 'N/A';
        }
      } catch (err) {
        document.getElementById('mexc-price').textContent = 'Erro';
        document.getElementById('mexc-price').classList.add('error');
        debugEl.textContent = 'Falha na requisição';
        console.error('MEXC erro:', err);
      }
    }

    function atualizar() {
      fetchGateSpot();
      fetchMexcFutures();
    }

    // Primeira atualização
    atualizar();

    // Atualiza a cada 15 segundos (mais gentil com proxy)
    setInterval(atualizar, 15000);
  </script>
</body>
</html>
