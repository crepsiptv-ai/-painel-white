<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação WHITE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; }
    .exchange { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .symbol { font-weight: bold; font-size: 1.2em; }
    .price { font-size: 1.4em; color: #333; }
    .label { font-size: 0.9em; color: #666; }
    .error { color: #e74c3c; }
    .debug { font-size: 0.8em; color: #999; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotação WHITE</h2>

    <div class="exchange">
      <div class="label">BitMart (Spot)</div>
      <div class="symbol">WHITE/USDT</div>
      <div class="price" id="bitmart-price">Carregando...</div>
      <div class="debug" id="bitmart-debug"></div>
    </div>

    <div class="exchange">
      <div class="label">Status</div>
      <div class="price" id="status">Atualizando...</div>
    </div>
  </div>

  <script>
    async function fetchBitMart() {
      const url = 'https://api.bitmart.com/spot/v1/ticker?symbol=WHITE_USDT';
      const debugEl = document.getElementById('bitmart-debug');
      const priceEl = document.getElementById('bitmart-price');

      try {
        debugEl.textContent = 'Buscando...';
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        console.log('BitMart resposta:', data);

        if (data.data && data.data.tickers && data.data.tickers.length > 0) {
          const ticker = data.data.tickers[0];
          const lastPrice = ticker.last_price;

          if (lastPrice && !isNaN(lastPrice)) {
            priceEl.textContent = parseFloat(lastPrice).toFixed(6);
            debugEl.textContent = `Último: ${lastPrice}`;
            document.getElementById('status').textContent = 'Atualizado';
          } else {
            priceEl.textContent = 'N/A';
            debugEl.textContent = 'Preço ausente';
          }
        } else {
          priceEl.textContent = 'N/A';
          debugEl.textContent = 'Par não encontrado';
        }
      } catch (err) {
        console.error('Erro BitMart:', err);
        priceEl.textContent = 'Erro';
        priceEl.classList.add('error');
        debugEl.textContent = 'Falha na API';
      }
    }

    function atualizar() {
      fetchBitMart();
    }

    // Primeira atualização
    atualizar();

    // Atualiza a cada 15 segundos
    setInterval(atualizar, 15000);
  </script>
</body>
</html>
