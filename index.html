<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação WHITE - Gate.io & MEXC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; }
    .exchange { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .symbol { font-weight: bold; font-size: 1.2em; }
    .price { font-size: 1.4em; color: #333; }
    .label { font-size: 0.9em; color: #666; }
    .error { color: #e74c3c; }
    .note { font-size: 0.8em; color: #777; margin-top: 8px; }
    .loading { color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotação WHITE</h2>

    <div class="exchange">
      <div class="label">Gate.io (Spot)</div>
      <div class="symbol">WHITE/USDT</div>
      <div class="price" id="gate-price">Carregando...</div>
      <div class="note" id="gate-note">Fonte: CoinGecko (dados coletados da Gate.io)</div>
    </div>

    <div class="exchange">
      <div class="label">MEXC (Futuros)</div>
      <div class="symbol">WHITE/USDT</div>
      <div class="price" id="mexc-price">—</div>
      <div class="note" id="mexc-note">Futuros não disponíveis. Moeda não listada em contratos.</div>
    </div>
  </div>

  <script>
    // Usaremos o CoinGecko para obter o preço spot da WHITE
    // ID oficial no CoinGecko: white-protocol
    const COINGECKO_ID = 'white-protocol';
    const url = `https://api.coingecko.com/api/v3/simple/price?ids=${COINGECKO_ID}&vs_currencies=usd&exchange_ids=gate&include_exchange_logo=false`;

    async function atualizarPrecos() {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();

        // Preço geral da WHITE em USD (média de mercado)
        if (data[COINGECKO_ID]?.usd) {
          const price = data[COINGECKO_ID].usd;
          document.getElementById('gate-price').textContent = price.toLocaleString('pt-BR', { 
            minimumFractionDigits: 6, 
            maximumFractionDigits: 6 
          });

          // Adiciona nota de atualização
          document.getElementById('gate-note').textContent = 
            `Preço spot atualizado via CoinGecko (inclui dados da Gate.io)`;
        } else {
          document.getElementById('gate-price').textContent = 'N/A';
        }
      } catch (err) {
        console.error('Erro ao buscar preço:', err);
        document.getElementById('gate-price').textContent = 'Erro';
        document.getElementById('gate-price').classList.add('error');
      }
    }

    // Primeira atualização
    atualizarPrecos();

    // Atualiza a cada 60 segundos (CoinGecko tem rate limit)
    setInterval(atualizarPrecos, 60000);
  </script>
</body>
</html>
